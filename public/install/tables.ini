courses = "CREATE TABLE `courses` (
  `crs_id` int(10) unsigned NOT NULL auto_increment,
  `course_id` int(10) unsigned NOT NULL,
  `school_id` int(10) unsigned NOT NULL,
  `course_name` varchar(100) collate utf8_unicode_ci NOT NULL,
  `schools_id` varchar(255) collate utf8_unicode_ci default NULL,
  `teacher_id` varchar(255) collate utf8_unicode_ci default NULL,
  `subjects` varchar(255) collate utf8_unicode_ci default NULL,
  `start_date` date NOT NULL,
  `end_date` date NOT NULL,
  `created_at` timestamp NOT NULL default '0000-00-00 00:00:00',
  `updated_at` timestamp NOT NULL default '0000-00-00 00:00:00',
  PRIMARY KEY  (`crs_id`),
  UNIQUE KEY `courses_course_id_school_id_unique` (`course_id`,`school_id`),
  KEY `courses_course_name_index` (`course_name`)
) ENGINE=MyISAM AUTO_INCREMENT=2080 DEFAULT CHARSET=utf8 COLLATE=utf8_unicode_ci;";


csvfiles = "CREATE TABLE `csvfiles` (
  `file_id` tinyint(3) unsigned NOT NULL auto_increment,
  `file_name` varchar(100) collate utf8_unicode_ci NOT NULL,
  `file_available` enum('0','1','2','3') collate utf8_unicode_ci NOT NULL default '0',
  `file_is_optional` enum('0','1') collate utf8_unicode_ci NOT NULL default '0',
  `status` enum('0','1') collate utf8_unicode_ci NOT NULL default '1',
  `file_order` tinyint(4) NOT NULL,
  `file_import_status` enum('0','1','2') collate utf8_unicode_ci NOT NULL default '0',
  `file_import_comment` longtext collate utf8_unicode_ci NOT NULL,
  `file_upload_comment` longtext collate utf8_unicode_ci NOT NULL,
  `import_successful_records` int(11) NOT NULL default '0',
  `import_unsuccessful_records` int(11) NOT NULL default '0',
  `file_last_import_started_at` timestamp NULL default NULL,
  `file_last_imported_at` timestamp NULL default NULL,
  `created_at` timestamp NULL default NULL,
  `updated_at` timestamp NULL default NULL,
  PRIMARY KEY  (`file_id`),
  KEY `csvfiles_file_name_index` (`file_name`)
) ENGINE=MyISAM AUTO_INCREMENT=7 DEFAULT CHARSET=utf8 COLLATE=utf8_unicode_ci;";


csvfiles_logs = "CREATE TABLE `csvfiles_logs` (
  `id` bigint(20) unsigned NOT NULL auto_increment,
  `file_id` tinyint(3) unsigned NOT NULL,
  `log_comment` longtext collate utf8_unicode_ci NOT NULL,
  `log_successful_records` int(11) NOT NULL default '0',
  `log_unsuccessful_records` int(11) NOT NULL default '0',
  `log_last_import_started_at` timestamp NOT NULL default '0000-00-00 00:00:00',
  `log_last_imported_at` timestamp NOT NULL default '0000-00-00 00:00:00',
  `added_on` timestamp NOT NULL default CURRENT_TIMESTAMP,
  PRIMARY KEY  (`id`),
  KEY `csvfiles_logs_file_id_foreign` (`file_id`)
) ENGINE=MyISAM DEFAULT CHARSET=utf8 COLLATE=utf8_unicode_ci;";


