<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login | OpenRosters</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="awesome-bootstrap-checkbox.css"> 
     <link rel="shortcut icon" href="https://www.openrosters.com/wp-content/uploads/2014/10/favicon.png">
     <link href="//fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800,900" rel="stylesheet" type="text/css">
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  </head>
  <body>
 
<div class="container">

      <form class="form-signin" role="form" action="dashboard.html">
       <img style="height:auto; width:300px; margin-bottom:25px" src="https://www.openrosters.com/wp-content/uploads/2014/10/full-logo.png" />
        
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" placeholder="Username" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <div style="margin-left:20px;" class="checkbox checkbox-info checkbox-circle">
                        <input id="checkbox8" type="checkbox" checked="">
                        <label for="checkbox8">
                            Remember Me
                        </label>
                    </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>


<div class="login-footer centered">


</div>
<div class="cl-footer centered">
<a href="http://www.classlink.com/" target="_blank">
                  ClassLink, Inc.</a>

</div>


</div>
