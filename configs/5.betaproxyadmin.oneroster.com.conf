server {listen 8080; server_name 5.betaproxyadmin.oneroster.com;location / {auth_request /check;root   /usr/share/nginx/html;index index.php  index.html index.htm;proxy_pass   http://nginx.org;}location = /check {proxy_pass http://localhost:80/auth/?tenant_id=2;proxy_pass_request_body off;proxy_set_header Content-length "";proxy_set_header X-Original-URI $request_uri;}}