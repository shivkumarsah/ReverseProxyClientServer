server {listen 443; server_name 2.classlinkproxy.icreondemoserver.com;location / {auth_request /check;root   /usr/share/nginx/html;index index.php  index.html index.htm;proxy_pass   http://localhost:8080;}location = /check {proxy_pass http://localhost:9001/?tenant_id=2;proxy_pass_request_body off;proxy_set_header Content-length "";proxy_set_header X-Original-URI $request_uri;}}